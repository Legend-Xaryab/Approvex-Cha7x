<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        @keyframes buttonColorShift {
            0% { background-color: #4CAF50; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); }
            50% { background-color: #43a047; box-shadow: 0 6px 16px rgba(67, 160, 71, 0.5); }
            100% { background-color: #4CAF50; box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3); }
        }

        @keyframes headerGradientShift {
            0% {
                background: linear-gradient(90deg, #4CAF50, #388E3C);
            }
            50% {
                background: linear-gradient(90deg, #43a047, #2e7d32);
            }
            100% {
                background: linear-gradient(90deg, #4CAF50, #388E3C);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f0f2f5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            animation: headerGradientShift 8s ease-in-out infinite;
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-weight: 600;
            letter-spacing: 1px;
        }

        main {
            max-width: 720px;
            margin: 3rem auto;
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: box-shadow 0.3s ease;
        }

        main:hover {
            box-shadow: 0 12px 30px rgba(0,0,0,0.18);
        }

        a.button {
            display: inline-block;
            margin: 1rem 0.75rem 1rem 0;
            padding: 0.85rem 2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            user-select: none;
            animation: buttonColorShift 6s ease-in-out infinite;
        }

        a.button:hover, a.button:focus {
            background: #388E3C;
            box-shadow: 0 6px 16px rgba(56, 142, 60, 0.5);
            transform: translateY(-2px);
            outline: none;
            animation-play-state: paused; /* pause animation on hover/focus */
        }

        .notice {
            padding: 1.25rem 1.5rem;
            background: #fff8e1;
            border-left: 6px solid #ffca28;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #665c00;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(255, 202, 40, 0.2);
        }

        b {
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            main {
                margin: 2rem 1rem;
                padding: 1.5rem 1.5rem;
            }
            a.button {
                width: 100%;
                margin: 0.5rem 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <main>
        {% if session.get('admin_logged_in') %}
            <div class="notice">
                âœ… You are logged in as <b>Admin</b>
            </div>
            <a class="button" href="{{ url_for('admin_panel') }}">Go to Admin Panel</a>
            <a class="button" href="{{ url_for('admin_logout') }}">Logout Admin</a>
        {% else %}
            <div class="notice">
                Welcome! You are logged in as a normal user.
            </div>
            <a class="button" href="{{ url_for('convo') }}">Start Convo Tasks</a>
            <a class="button" href="{{ url_for('post') }}">Start Post Tasks</a>
            <a class="button" href="{{ url_for('approval_request') }}">Approval Status</a>
            
            <!-- Admin login is visible to anyone, but only admin credentials work -->
            <a class="button" href="{{ url_for('admin_login') }}">Admin Login</a>
        {% endif %}
    </main>
</body>
</html>
