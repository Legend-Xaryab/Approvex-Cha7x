<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .popup {
            text-align: center;
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #4CAF50;
            position: relative;
            animation: popIn 0.6s ease forwards;
            margin-bottom: 1rem;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 40px;
            width: 18px;
            height: 8px;
            border-left: 4px solid #4CAF50;
            border-bottom: 4px solid #4CAF50;
            transform: rotate(-45deg) scale(0);
            animation: check 0.4s 0.6s forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes check {
            0% { transform: rotate(-45deg) scale(0); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        a.button {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        a.button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="popup">
        {% if show_popup %}
            <div class="checkmark"></div>
            <h1>ðŸŽ‰ You are Approved!</h1>
        {% else %}
            <h1>Welcome Back!</h1>
        {% endif %}

        {% if session.get('admin_logged_in') %}
            <a class="button" href="{{ url_for('admin_panel') }}">Go to Admin Panel</a>
            <a class="button" href="{{ url_for('admin_logout') }}">Logout</a>
        {% else %}
            <a class="button" href="{{ url_for('approval_request') }}">Approval Status</a>
            <a class="button" href="{{ url_for('admin_login') }}">Admin Login</a>
        {% endif %}
    </div>
</body>
</html>
